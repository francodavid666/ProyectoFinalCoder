{% extends "AppWEB/padre.html" %}
{% load static %}

{% block contenido_medio %}
<h1 style="margin-left:30rem">Catalogo de Autos</h1>
{% if autos %}
    <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
        {% for auto in object_list %}
            
            <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{auto.marca}}</h5>
                        <p class="card-text">{{auto.modelo}}</p>
                        <p class="card-text">{{auto.color}}</p>
                        <a href="#" class="btn btn-primary">AUTOOSS</a>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
