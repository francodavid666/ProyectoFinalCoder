{% extends "AppBlog/padre.html" %}
{% load static %}

{% block titulo %}
<div class="titulo"><h1>Edicion de perfil de {{ usuario }}</h1></div>
    

<h1>{{ mensaje }}</h1>
<div class = "formulario"> 
<form class ="form" action="{% url 'editar_perfil' %}" , method = "POST">{% csrf_token %}

    <table>
         {{ form.as_table }}
    </table>

    <button type ="submit">Guardar cambios</button>
  
</form>
</div>
{% endblock %}
